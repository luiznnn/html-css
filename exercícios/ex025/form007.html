<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário </title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="" method="get" autocomplete="on">

        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="select">  --Escolha--</option>
                <optgroup label="Região">
                    <option value="MT">Mato Grosso</option>
                    <option value="MG">Minas Gerais</option>               <option value="RJ">Rio De Janeiro</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="ADS">Analisé e Desenvolvimento de Sistemas</option>
                <option value="DEV">Desenvolvedor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Mensagem aqui"></textarea>
        </p>

         <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limapar">
        </p>

    </form>
    
</body>
</html>
