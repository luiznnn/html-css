<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="" method="get" autocomplete="on">
        
        <p>
            <label for="iano">Em que ano você nasceu? </label>
            <input type="number" name="ano" id="iano" min="1500" max="2024" oninput="calcidade">
        </p>
        <p>
            <label for="idade">Sua idade é:</label>
            <output id="iidade">0</output>

        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    <script>
        function calcidade() {
            let atual = new Date().getFullyear()
            iidade.innerHTML = Number(atual) = Number(iano.value)
        }
    </script>
</body>
</html>
