<!DOCTYPE html>
<html lang="pe-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PÃ¡gina de Venda</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  header {
    background-color: #333;
    color: white;
    padding: 10px;
    text-align: center;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }

  .product {
    border: 1px solid #ccc;
    padding: 20px;
    margin-bottom: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .product img {
    max-width: 150px;
    height: auto;
  }

  .product-info {
    flex: 1;
    margin-left: 20px;
  }

  .product-title {
    font-size: 1.2em;
    margin: 0;
  }

  .product-price {
    font-size: 1.5em;
    margin: 10px 0;
  }

  .buy-button {
    background-color: #f39c12;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
  }

  .buy-button:hover {
    background-color: #e67e22;
  }
</style>
</head>
<body>
  <header>
    <h1>Loja Online</h1>
  </header>
  <div class="container">
    <div class="product">
      <img src="product1.jpg" alt="Produto 1">
      <div class="product-info">
        <h2 class="product-title">Produto 1</h2>
        <p class="product-price">$19.99</p>
        <button class="buy-button">Comprar</button>
      </div>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Produto 2">
      <div class="product-info">
        <h2 class="product-title">Produto 2</h2>
        <p class="product-price">$29.99</p>
        <button class="buy-button">Comprar</button>
      </div>
    </div>
  </div>
</body>
</html>
