<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
   
    <table>
       <tr>
        <td>1</td>
        <td>2</td>
        <td colspan="2n">3</td>
        <td>4</td>
       </tr>
       <tr>
        <td>5</td>
        <td>6</td>
        <td>7</td>
       </tr>
    </table>
    
</body>
</html>
